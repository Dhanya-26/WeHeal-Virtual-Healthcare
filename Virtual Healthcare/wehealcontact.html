<div class="container" style=" display: flex; flex-direction:column; justify-content: center; align-items: center;">

        <div class="form-group">

                <input class="form-control" data-validation="custom" data-validation="length" data-validation-error-msg-container="#ErrorName" data-validation-length="1-100"

                       required type="text">
            </div>
            <span id="ErrorName"></span>
        </div>

        <div class="form-group">
            <label for="Portfolio">Gender:</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="	glyphicon glyphicon-option-horizontal"></i>
                </div>
                <select class="form-control">
                    <!-- <option placeholder="choose"></option> -->
                    <option>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>

            </div>
        </div>


        <div class="form-group">
            <label for="DOB">Date of Birth</label>
            <div class="input-group">

                <!-- <input type="text" class="form-control" id="DOB" placeholder="Date of Birth" data-validation="date"

            </div>
            <span id="ErrorDOB"></span>
        </div>

        <div class="form-group">
            <label for="Description">Problem</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                </div>
                <textarea class="form-control" cols="50" placeholder="Describe your problem here..."
                          rows="2"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="Email">Email Address</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                </div>
                <input class="form-control" data-validation="email" data-validation-error-msg-container="#ErrorEmail" id="Email" placeholder="Email Address"
                       required type="email">
            </div>
            <span id="ErrorEmail"></span>
        </div>

        <div class="form-group">
            <label for="Contact Number">Contact Number</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-earphone"></i>
                </div>
                <input autocomplete="off" class="form-control" id="userInput" placeholder="Contact Number" type="text">

            </div>
            <a href="https://wa.me/" onclick="location.href=this.href+val;return false;" style="float: right;"
               target="_blank">
            </a></input>
        </div>

        <div class="form-group">

                    <i class="glyphicon glyphicon-camera"></i>

                       required type="file">
            </div>
            <span id="ErrorPic"></span>
        </div>

        <div class="form-group">
            <label for="Education">History regarding problem</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                </div>
                <textarea class="form-control" placeholder="List details here..." rows="2"></textarea>
            </div>
        </div>

<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<script>
    $('#DOB').datepicker({
        showOtherMonths: true,
        changeMonth: true,
        changeYear: true,
        yearRange: "-50:+0",
        dateFormat: 'dd/mm/yy',
    });

    $.validate({
        lang: 'en'
    });

    $.validate({
        modules: 'security'
    });

    $.validate({
        modules: 'location',
        onModulesLoaded: function () {
            $('input[name="user_country"]').suggestCountry();
            $('input[name="user_home_state"]').suggestState();
        }
    });

    $.validate({
        modules: 'date'
    });

    $.validate({
        modules: 'file'
    });
</script>
